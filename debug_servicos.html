<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debug Servi√ßos</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .debug-info {
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        background-color: #f8f9fa;
        border: 1px solid #dee2e6;
      }
      .error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      .success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
    </style>
  </head>
  <body>
    <h1>Debug da P√°gina de Servi√ßos</h1>
    <div id="debug-info"></div>
    <div id="content"></div>

    <script>
      function debugInfo() {
        const debugDiv = document.getElementById("debug-info");

        // Debug 1: Verificar se MoneyUtils existe
        debugDiv.innerHTML +=
          '<div class="debug-info">MoneyUtils: ' +
          (typeof MoneyUtils !== "undefined"
            ? "‚úÖ Carregado"
            : "‚ùå N√£o encontrado") +
          "</div>";

        // Debug 2: Verificar se Store existe
        debugDiv.innerHTML +=
          '<div class="debug-info">Store: ' +
          (typeof store !== "undefined"
            ? "‚úÖ Carregado"
            : "‚ùå N√£o encontrado") +
          "</div>";

        // Debug 3: Verificar se App existe
        debugDiv.innerHTML +=
          '<div class="debug-info">App: ' +
          (typeof app !== "undefined" ? "‚úÖ Carregado" : "‚ùå N√£o encontrado") +
          "</div>";

        // Debug 4: Verificar se renderServicos existe
        if (typeof app !== "undefined") {
          debugDiv.innerHTML +=
            '<div class="debug-info">app.renderServicos: ' +
            (typeof app.renderServicos === "function"
              ? "‚úÖ Fun√ß√£o existe"
              : "‚ùå Fun√ß√£o n√£o existe") +
            "</div>";

          // Debug 5: Verificar se renderServicosOnboarding existe
          debugDiv.innerHTML +=
            '<div class="debug-info">app.renderServicosOnboarding: ' +
            (typeof app.renderServicosOnboarding === "function"
              ? "‚úÖ Fun√ß√£o existe"
              : "‚ùå Fun√ß√£o n√£o existe") +
            "</div>";

          // Debug 6: Verificar se renderServicesTable existe
          debugDiv.innerHTML +=
            '<div class="debug-info">app.renderServicesTable: ' +
            (typeof app.renderServicesTable === "function"
              ? "‚úÖ Fun√ß√£o existe"
              : "‚ùå Fun√ß√£o n√£o existe") +
            "</div>";
        }

        // Debug 7: Verificar se getServices existe
        if (typeof store !== "undefined") {
          debugDiv.innerHTML +=
            '<div class="debug-info">store.getServices: ' +
            (typeof store.getServices === "function"
              ? "‚úÖ Fun√ß√£o existe"
              : "‚ùå Fun√ß√£o n√£o existe") +
            "</div>";

          // Debug 8: Chamar getServices
          try {
            const services = store.getServices();
            debugDiv.innerHTML +=
              '<div class="debug-info">Servi√ßos encontrados: ' +
              services.length +
              "</div>";
            debugDiv.innerHTML +=
              '<div class="debug-info">Servi√ßos: ' +
              JSON.stringify(services) +
              "</div>";
          } catch (e) {
            debugDiv.innerHTML +=
              '<div class="debug-info error">Erro ao chamar getServices: ' +
              e.message +
              "</div>";
          }
        }

        // Debug 9: Tentar chamar renderServicos
        if (
          typeof app !== "undefined" &&
          typeof app.renderServicos === "function"
        ) {
          try {
            debugDiv.innerHTML +=
              '<div class="debug-info">üîÑ Chamando app.renderServicos()...</div>';
            app.renderServicos();
            debugDiv.innerHTML +=
              '<div class="debug-info success">‚úÖ app.renderServicos() executado com sucesso</div>';
          } catch (e) {
            debugDiv.innerHTML +=
              '<div class="debug-info error">‚ùå Erro ao chamar app.renderServicos: ' +
              e.message +
              "</div>";
          }
        }
      }

      // Executar debug quando a p√°gina carregar
      window.addEventListener("load", debugInfo);
    </script>

    <!-- Carregar os scripts necess√°rios -->
    <script src="src/js/Utils.js"></script>
    <script src="src/js/MoneyUtils.js"></script>
    <script src="src/js/Store.js"></script>
    <script src="src/js/UI.js"></script>
    <script src="src/js/index.js"></script>
  </body>
</html>
