<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste Servi√ßos Simples</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .test-result {
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
      }
      .success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      .info {
        background-color: #d1ecf1;
        color: #0c5460;
        border: 1px solid #bee5eb;
      }
    </style>
  </head>
  <body>
    <h1>Teste da P√°gina de Servi√ßos</h1>
    <div id="test-results"></div>

    <script>
      // Teste b√°sico
      function runTests() {
        const results = document.getElementById("test-results");

        // Teste 1: Verificar se MoneyUtils existe
        try {
          if (typeof MoneyUtils !== "undefined") {
            results.innerHTML +=
              '<div class="test-result success">‚úÖ MoneyUtils carregado</div>';
          } else {
            results.innerHTML +=
              '<div class="test-result error">‚ùå MoneyUtils n√£o encontrado</div>';
          }
        } catch (e) {
          results.innerHTML +=
            '<div class="test-result error">‚ùå Erro ao verificar MoneyUtils: ' +
            e.message +
            "</div>";
        }

        // Teste 2: Verificar se Store existe
        try {
          if (typeof store !== "undefined") {
            results.innerHTML +=
              '<div class="test-result success">‚úÖ Store carregado</div>';

            // Teste 3: Verificar se getServices existe
            if (typeof store.getServices === "function") {
              results.innerHTML +=
                '<div class="test-result success">‚úÖ store.getServices existe</div>';

              // Teste 4: Chamar getServices
              try {
                const services = store.getServices();
                results.innerHTML +=
                  '<div class="test-result success">‚úÖ getServices retornou: ' +
                  JSON.stringify(services) +
                  "</div>";
              } catch (e) {
                results.innerHTML +=
                  '<div class="test-result error">‚ùå Erro ao chamar getServices: ' +
                  e.message +
                  "</div>";
              }
            } else {
              results.innerHTML +=
                '<div class="test-result error">‚ùå store.getServices n√£o √© uma fun√ß√£o</div>';
            }
          } else {
            results.innerHTML +=
              '<div class="test-result error">‚ùå Store n√£o encontrado</div>';
          }
        } catch (e) {
          results.innerHTML +=
            '<div class="test-result error">‚ùå Erro ao verificar Store: ' +
            e.message +
            "</div>";
        }

        // Teste 5: Verificar se app existe
        try {
          if (typeof app !== "undefined") {
            results.innerHTML +=
              '<div class="test-result success">‚úÖ App carregado</div>';

            // Teste 6: Verificar se renderServicos existe
            if (typeof app.renderServicos === "function") {
              results.innerHTML +=
                '<div class="test-result success">‚úÖ app.renderServicos existe</div>';

              // Teste 7: Chamar renderServicos
              try {
                results.innerHTML +=
                  '<div class="test-result info">üîÑ Chamando app.renderServicos()...</div>';
                app.renderServicos();
                results.innerHTML +=
                  '<div class="test-result success">‚úÖ app.renderServicos() executado com sucesso</div>';
              } catch (e) {
                results.innerHTML +=
                  '<div class="test-result error">‚ùå Erro ao chamar app.renderServicos: ' +
                  e.message +
                  "</div>";
              }
            } else {
              results.innerHTML +=
                '<div class="test-result error">‚ùå app.renderServicos n√£o √© uma fun√ß√£o</div>';
            }
          } else {
            results.innerHTML +=
              '<div class="test-result error">‚ùå App n√£o encontrado</div>';
          }
        } catch (e) {
          results.innerHTML +=
            '<div class="test-result error">‚ùå Erro ao verificar App: ' +
            e.message +
            "</div>";
        }
      }

      // Executar testes quando a p√°gina carregar
      window.addEventListener("load", runTests);
    </script>

    <!-- Carregar os scripts necess√°rios -->
    <script src="src/js/Utils.js"></script>
    <script src="src/js/MoneyUtils.js"></script>
    <script src="src/js/Store.js"></script>
    <script src="src/js/UI.js"></script>
    <script src="src/js/index.js"></script>
  </body>
</html>
